<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="iniciarsesion.css">
</head>
<body>

<div class="caja">

<div class="caja-negra">

    <div class="caja-superior">
        <h1 id="espacio">Inicia sesión en Spotify</h1>
        
        <button class="botones-redes">
        <img src="pngwing.com (1).png" alt="">
        <p class="centrar">Continuar con Google</p>
        </button>

        <button class="botones-redes">
        <img src="pngwing.com (1).png" alt="">
        <p class="centrar">Continuar con Facebook</p>
        </button>

        <button class="botones-redes">
        <img src="pngwing.com (1).png" alt="">
        <p class="centrar">Continuar con Apple</p>
        </button>
        
    </div>

    <div class="caja-inferior">
    <form> 
        <label for="usuario">Correo electrónico o nombre de usuario</label>
        <input type="text" id="usuario">
        <label for="contraseña">Contraseña</label>
        <input type="text" id="contraseña">
        <button class="boton-iniciosesion">Iniciar Sesión</button>
        <p class="centrar" id="espacio-hasolvidado">¿Se te ha olvidado la contraseña?</p>
        <p class="centrar" id="texto-notienescuenta">¿No tienes cuenta?</p>
        <p class="centrar"> Regístrate en Spotify</p>
    </form>
    </div>

</div>
</div>

<footer>Este sitio está protegido por reCAPTCHA. Se aplican los Términos del servicio y la Política de privacidad de Google.</footer>
    
</body>
</html>
